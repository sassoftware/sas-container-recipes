  sasdatasvrc:
    from: "{{ BASEIMAGE }}:{{ BASETAG }}"
    roles:
    - sasdatasvrc
    ports:
    - "5432:5432"
    entrypoint: ["/opt/sas/viya/home/bin/sasdatasvrc-entrypoint.sh"]
    labels:
      sas.recipe.version: "{{ SAS_RECIPE_VERSION }}"
      sas.layer.sasdatasvrc: "true"
    volumes:
    - static-content:/database/data
    dev_overrides:
      environment:
        - "SAS_DEBUG=1"
    deployment_overrides:
      environment:
        - "SASPOSTGRESDBSIZE=large"
        - "PG_VOLUME=/database/data"
      resources:
        limits:
        - "memory=12000Mi"
        requests:
        - "memory=1024Mi"
      secrets:
        - "SAS_DEFAULT_PGPWD=Go4thsas"
        - "SASPOSTGRESREPLPWD=Go4thsas"
      volumes:
        - "data=/database/data"
        - "log=/opt/sas/viya/config/var/log"

